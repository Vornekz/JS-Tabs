<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
<section class="buyIt">
    <div class="info">
        <header class="info__header iHeader">
            <div class="iHeader__tab">
                <svg class="iHeader__tab-svg">
                    <use xlink:href="./img/sprite.svg#tooltip"></use>
                </svg>
                <h3 class="iHeader__tab-name">Information</h3>
            </div>
            <div class="iHeader__tab">
                <svg class="iHeader__tab-svg">
                    <use xlink:href="./img/sprite.svg#card"></use>
                </svg>
                <h3 class="iHeader__tab-name">Ratings info</h3>
            </div>
            <div class="iHeader__tab">
                <svg class="iHeader__tab-svg">
                    <use xlink:href="./img/sprite.svg#basket"></use>
                </svg>
                <h3 class="iHeader__tab-name">Where to buy</h3>
            </div>
        </header>
        <div class="info__main iMain">
            <div class="iMain__picture">
                <div class="iMain__picture-img">
                    <img src="./img/FarCry-img.png" alt="FarCry">
                </div>
                <div class="iMain__picture-star picStar">
                    <svg class="picStar__svg">
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                    <svg class="picStar__svg">
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                    <svg class="picStar__svg">
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                    <svg class="picStar__svg">
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                    <svg class="picStar__svg">
                        <use xlink:href="./img/sprite.svg#star"></use>
                    </svg>
                </div>
            </div>
            <article class="iMain__article">
                <header class="iMain__article-header artHeader">
                    <div class="artHeader__about">
                        <p class="artHeader__about-title">FarCry 4</p>
                        <p class="artHeader__about-subtitle">First Released Nov 17, 2014</p>
                    </div>
                    <div class="artHeader__about-rating">
                        <p class="artHeader__about-rating-number">7.8</p>
                    </div>
                </header>
                <div class="iMain__article-text">
                    <p class="iMain__article-text-about">
                        In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima layas struggling under the regime of a despotic self-appointed king.
                    </p>
                </div>
                <footer class="iMain__article-footer artFooter">
                    <div class="artFooter__price">
                        <p class="artFooter__price-discount">20% OFF!</p>
                        <p class="artFooter__price-value">$59.96</p>
                    </div>
                    <button class="artFooter__button">Buy it now</button>
                </footer>
            </article>
        </div>
    </div>
</section>
<script src="./js/jQuery.js"></script>
<script src="./js/slick.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
